{% extends "base.html" %}
{% block content %}

<div class="container-12 fixed-top">
  <div class="row justify-content-start bg-dark" id="nav">
    <div class="col-xxl-10 col-lg-10 col-md-10 col-sm-6 col-6 text-black">
      <nav class="navbar navbar-expand navbar-dark bg-dark allign-start col-10">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <a class="navbar-brand ms-3" href="/">
            <i class="bi bi-house-fill"></i>
          </a>
          <div class="navbar-nav">
            <a class="nav-item nav-link mx-4" href="/">Home</a>
            <a class="nav-item nav-link active" href="/history">History</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="col-xxl-2 col-lg-2 col-md-2 col-sm-6 col-6 text-end">
      <div class="text-white me-4 mt-3" id="MyClockDisplay" onload="showTime()"></div>
    </div>
  </div>
</div>

<div class="container mb-4" id="main">
<div class="row justify-content-center rounded-3"> 
    <div class="col-7 text-black text-center mx-5 my-2 rounded-3" style="background-color:#2d3757">
        <div class="row justify-content-center">
          <div class="col-12 my-3"><h3>Recent Intrusions<h3></div>
          <div class="col-12 mb-3" id="tab" >

            <table class="table table-dark mb-2">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Image</th>
                  </tr>
                  {% for i in content %}
                    <tr>
                        <th scope="row">{{ i.intr_date }}</th>
                        <td>{{ i.intr_time }}</td>
                        <td>
                            <a href= '{{ i.picture_url }}' target="blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-image" viewBox="0 0 16 16">
                                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                            </svg>
                          </a>
                        </td>
                    </tr>
                    {% endfor %}
                </thead>
            </table>
          </div>  
        </div>
    </div>
</div>
</div>

{% endblock %}
